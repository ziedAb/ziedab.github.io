about:
  intro: "NEMO عبارة عن أداة لجمع وتحليل البيانات مفتوحة المصدر تم تطويرها من قبل <a href=\"https://www.cartercenter.org/\">مركز كارتر</a>. يمكن للمراقبين إرسال الإستمارات في الوقت الفعلي عبر Android أو SMS أو متصفح ويب. يمكن تحليل البيانات المجمعة داخل NEMO أو تصديرها لمزيد من التحليل. يتم استخدام NEMO في جميع أنحاء العالم من خلال مهام مركز كارتر لجمع البيانات وتحليلها. الترخيص مفتوح المصدر لـ NEMO / ELMO هو Apache 2.0. يمكن استضافة على خوادم خاصة ويمكن للمستخدمين التحكم في الوصول إلى البيانات."
