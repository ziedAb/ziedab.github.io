about:
  intro: "NEMO/ELMO est un outil open-source de collecte et d'analyse de données développé par <a href=\"https://www.cartercenter.org/\"> Le Centre Carter </a>. Grace à NEMO/ELMO, les enumérateurs peuvent envoyés des réponses par SMS, appareil Android, ou bien directement sur le web. NEMO/ELMO’s reporting system organizes enumerator findings, and is relied upon by The Carter Center missions around the globe to analyze and assess data. The open source license for NEMO/ELMO is Apache 2.0. NEMO/ELMO can be hosted on personal servers and users can control who has access to the data."
